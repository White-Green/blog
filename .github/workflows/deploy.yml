name: Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install Node dependencies
        run: pnpm install

      - name: Build site
        run: pnpm run build

      - uses: White-Green/fblog_system@custom_actions
        with:
          target: cloudflare_workers
          article_data_path: ./articles
          user_data_path: ./users
          build_data_path: ./dist
          wrangler_account_id: XX
          wrangler_name: XX
          wrangler_url: XX
