name: Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install Node dependencies
        run: pnpm install

      - name: Build site
        run: pnpm run build

      - uses: White-Green/fblog_system@custom_actions
        with:
          target: cloudflare_workers
          article_data_path: ${{ github.workspace }}/articles
          user_data_path: ${{ github.workspace }}/users
          article_snapshot_path: ${{ github.workspace }}/article_snapshot
          build_data_path: ${{ github.workspace }}/dist
          project_name: "white-green-blog"
          site_url: https://blog.white-green.net
          public_key_path: ${{ github.workspace }}/publickey.pem
          cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Commit changes of snapshot
        run: |
          if [ ! -d "./article_snapshot" ]; then
            exit 0
          fi

          git add -f ./article_snapshot
          
          if [ -z "$(git status --porcelain ./article_snapshot)" ]; then
            echo "No changes."
            exit 0
          fi

          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -m "Update article_snapshot [skip ci]"
          git push
